<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-convert {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .result {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>
        </div>
        <div class="form-group">
            <label for="unit">Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button class="btn-convert" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var temperature = document.getElementById("temperature").value;
            var unit = document.getElementById("unit").value;
            var result = document.getElementById("result");

            if (isNaN(temperature)) {
                result.innerHTML = "Invalid temperature input!";
                return;
            }

            temperature = parseFloat(temperature);

            if (unit === "celsius") {
                var fahrenheit = (temperature * 9 / 5) + 32;
                var kelvin = temperature + 273.15;
                result.innerHTML = temperature + " &#8451; = " + fahrenheit.toFixed(2) + " &#8457; | " + kelvin.toFixed(2) + " K";
            } else if (unit === "fahrenheit") {
                var celsius = (temperature - 32) * 5 / 9;
                var kelvin = (temperature + 459.67) * 5 / 9;
                result.innerHTML = temperature + " &#8457; = " + celsius.toFixed(2) + " &#8451; | " + kelvin.toFixed(2) + " K";
            } else if (unit === "kelvin") {
                var celsius = temperature - 273.15;
                var fahrenheit = (temperature * 9 / 5) - 459.67;
                result.innerHTML = temperature + " K = " + celsius.toFixed(2) + " &#8451; | " + fahrenheit.toFixed(2) + " &#8457;";
            }
        }
    </script>
</body>
</html>
